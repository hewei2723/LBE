<html>
<head>
	<title>同时使用两个class</title>
	<style type="text/css">
		.blue{
			color:blue;		/* 颜色 */
		}
		.big{
			font-size:22px;	/* 字体大小 */
		}
	</style>
</head>
<body>
	<h4>一种都不使用</h4>
	<h4 class="blue">两种class，只使用blue</h4>
	<h4 class="big">两种class，只使用big </h4>
	<h4 class="blue big">两种class，同时blue和big</h4>
	<h4>一种都不使用</h4>
</body>
</html>
