<!DOCTYPE html>
<html>
<head>
<title>单独设置圆角</title>
<style>
.round {
    background: #ccc;
    width: 300px;
    height: 100px;
    margin:20px;
}

.round-up {
    border-radius: 10px;
    border-top-right-radius:40px;
}

.round-down {
    border-radius: 10px 20px 40px 60px;
}

</style>
</head>
<body>
    <div class="round round-up"></div>
    <div class="round round-down"></div>
</body>
</html>
