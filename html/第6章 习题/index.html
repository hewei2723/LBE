<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿香哈的活动奖励模块</title>
  <style>
    body, ul, p {
  margin: 0;
  padding: 0;
}
body {
  background: #F9F2AE;
  font-size: 14px;
}
.container {
  margin: 50px auto 0 auto;
  text-align: center;
}
.title {
  color: #F8623F;
}
ul {
  padding: 20px;
  width: 250px;
  list-style: none;
  background: #FFFBF2;
  border: 2px solid #F8E78F;
  margin: 0 auto;
}
li {
  display: inline-block;
  width: 110px;
  text-align: center;
  height: 122px;
}
li:nth-child(2),
li:nth-child(4) {
  margin-left: 25px;
}
li:nth-child(1),
li:nth-child(2) {
  margin-bottom: 25px;
}
li .item-title {
  background: #F8623F;
  color: #fff;
  padding: 0 3px;
  margin-bottom: 10px;
}
li:last-child .item-title {
  margin-bottom: 5px;
}
li:last-child p {
  font-size: 12px;
  text-align: left;
}
li:last-child p:first-of-type {
  margin-bottom: 12px;
}
.cover {
  border: 2px solid #F0CEB9;
  display: inline-block;
  position: relative;
  width: 90px;
  height: 90px;
}
.cover img {
  max-width: 100%;
  width: auto;
}
.cover span {
  position: absolute;
  left: 0;
  bottom: 0;
  color: #fff;
  display: block;
  width: 100%;
  height: 16px;
  line-height: 16px;
  text-align: center;
  font-size: 12px;
  background: rgba(0,0,0,0.4);
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">活动奖励</h1>
    <ul>
      <li>
        <div class="item-title">夏日暖阳奖3个</div>
        <div class="cover">
          <img src="./images/1.jpg" alt="">
          <span>多功能电煮锅</span>
        </div>
      </li>
      <li>
        <div class="item-title">阳光明媚奖8个</div>
        <div class="cover">
          <img src="./images/2.jpg" alt="">
          <span>煎蛋神器</span>
        </div>
      </li>
      <li>
        <div class="item-title">夏山如碧奖10个</div>
        <div class="cover">
          <img src="./images/3.jpg" alt="">
          <span>厨房切丝神器</span>
        </div>
      </li>
      <li>
        <div class="item-title">清风徐来奖12个</div>
        <p>200积分<br/>+香哈VIP会员包月</p>
        <div class="item-title">百花齐放奖16个</div>
        <p>50积分<br/>+香哈VIP会员15天</p>
      </li>
    </ul>
  </div>
</body>
</html>
