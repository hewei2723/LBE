<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <table border="2" width="50%" height="200">
        <tr>
            <th rowspan="2">a</th>
            <th colspan="2">b</th>
            <th>c</th>
            <th>d</th>
            <th>e</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
