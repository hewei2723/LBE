<html>
<head>
<title>两个行内元素的margin</title>
<style type="text/css">

span{
	background-color:#a2d2ff;
	text-align:center;
	font-family:Arial, Helvetica, sans-serif;
	font-size:12px;
	padding:10px;
}
span.left{
	margin-right:30px;
	background-color:#a9d6ff;
}
span.right{
	margin-left:40px;
	background-color:#eeb0b0;
}

</style>
</head>
<body>
	<span class="left">行内元素1</span><span class="right">行内元素2</span>
</body>
</html>
