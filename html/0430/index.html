<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            text-align: center;
            margin: 0;
        }

        .title1 {
            width: auto;
            font-size: 10px;
            color: rgb(255, 255, 255);
            background-color: #7c2bda
        }
        p{
            font-size: medium;
        }
        ul {
            padding: 20px;
            width: 250px;
            list-style: none;
            background: #FFFBF2;
            border: 2px solid #F8E78F;
            margin: 0 auto;
        }

        li {
            display: inline-block;
            width: 110px;
            text-align: center;
            height: 120px;
        }

        .cover {
            border: 2px solid #F0CEB9;
            display: inline-block;
            position: relative;
            width: 90px;
            height: 90px;
        }

        .cover img {
            max-width: 100%;
            width: auto;
        }

        .cover span {
            position: absolute;
            bottom: 0;
            color: #fff;
            display: block;
            width: 100%;
            height: 16px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.4);
        }
        li:last-child p {
        font-size: 12px;
        text-align: left;
        }
    </style>
</head>

<body>
    <div class="a">
        <h1 class="title">活动奖励</h1>
        <ul>
            <li>
                <div class="title1">夏日暖阳奖3个</div>
                <div class="cover">
                    <img src="./images/1.jpg" alt="">
                    <span>多功能电煮锅</span>
                </div>
            </li>
            <li>
                <div class="title1">阳光明媚奖8个</div>
                <div class="cover">
                    <img src="./images/2.jpg" alt="">
                    <span>煎蛋神器</span>
                </div>
            </li>
            <li>
                <div class="title1">夏山如碧奖10个</div>
                <div class="cover">
                    <img src="./images/3.jpg" alt="">
                    <span>厨房切丝神器</span>
                </div>
            </li>
            <li>
                <div class="title1">清风徐来奖12个</div>
                <p>200积分<br/>+香哈VIP会员包月</p>
                <div class="title1">百花齐放奖16个</div>
                <p>50积分<br />+香哈VIP会员15天</p>
            </li>
        </ul>
    </div>
</body>

</html>
