<html>
   <head>
      <title>图像-设置边框</title>
<style type="text/css">
.test1{
	border-style:dotted;	/* 点画线 */
	border-color:#996600;	/* 边框颜色 */
	border-width:4px;		/* 边框粗细 */
}
.test2{
	border-style:dashed;	/* 虚线 */
	border-color:blue;		/* 边框颜色 */
	border-width:2px;		/* 边框粗细 */
}
</style>
   </head>
   <body>
      <img src="cup.jpg" class="test1"> <img src="cup.jpg" class="test2">
   </body>
</html>
