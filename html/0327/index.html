<body>
    <div class="box">
                <h1>陋室铭</h1>
                <p>山不在高，有仙则名</p>
                <p>水不在深，有龙则灵</p>
                <p>斯是陋室，惟吾德馨</p>
                <p>苔痕上阶绿，草色入帘青</p>
                <p>谈笑有鸿儒，往来无白丁</p>
                <p>可以调素琴，阅金经</p>
                <p>无丝竹之乱耳，无案牍之劳形</p>
                <p>南阳诸葛庐，西蜀子云亭</p>
                <p>孔子云：何陋之有？</p>
    </div>
    <div class="box1">
            <h1>春江花月夜</h1>
            <p>春江潮水连海平，海上明月共潮生。</p>
            <p>滟滟随波千万里，何处春江无月明！</p>
            <p>江流宛转绕芳甸，月照花林皆似霰；</p>
            <p>空里流霜不觉飞，汀上白沙看不见。</p>
            <p>江天一色无纤尘，皎皎空中孤月轮。</p>
            <p>江畔何人初见月？江月何年初照人？</p>
            <p>人生代代无穷已，江月年年只相似。</p>
        </div>
</body>
