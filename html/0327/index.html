<body>
    <div class="box">
    <h1>陋室铭</h1>
    <p>山不在高，有仙则名</p>
    <p>水不在深，有龙则灵</p>
    <p>斯是陋室，惟吾德馨</p>
    <p>苔痕上阶绿，草色入帘青</p>
    <p>谈笑有鸿儒，往来无白丁</p>
    <p>可以调素琴，阅尽天下书</p>
    <p>无丝竹之乱耳，无案牍之劳形</p>
    <p>南阳诸葛庐，西蜀子云亭</p>
    <p>孔子云：何陋之有？</p>
    </div>
</body>
