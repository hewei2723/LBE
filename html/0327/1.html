<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个类选择器示例</title>
    <style>
        /* 定义两个类选择器 */
        .red-text {
            color: red; /* 将文字颜色设置为红色 */
        }

        .highlight-background {
            background-color: yellow; /* 设置背景颜色为黄色 */
        }
    </style>
</head>
<body>
    <p class="red-text highlight-background">这是一个段落</p>
    <p>这是另一个段落</p>
</body>
</html>
