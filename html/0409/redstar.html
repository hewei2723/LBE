<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            width: 300px;
            height: 200px;
            background-color: red;
            margin: auto;
        }
        .s{
            width: 100px;
            height: 100px;
            background-color: #f5e12f;
            display: inline-block;
            clip-path: polygon(
            50% 0%, 
            61% 35%, 
            98% 35%, 
            68% 57%, 
            79% 91%, 
            50% 70%, 
            21% 91%, 
            32% 57%, 
            2% 35%, 
            39% 35%
            );
        }      
    </style>
</head>
<body>
    <div class="bg">
        <div class="s"></div>
        <div class="s2">0</div>
        <div class="s3">0</div>
        <div class="s4">0</div>
        <div class="s5">0</div>
    </div>
</body>
</html>
