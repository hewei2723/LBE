<!DOCTYPE html>
<html>
<head>
<title>九九乘法表</title>
<style>
body {
background-color: #5cc0c0;
}
table {
border-collapse: collapse;
border: none;
}
td {
padding: 6px;
}
.a {
border: 2px solid #000000;
background: #e73c3c;
}
.b {
border: none;
}
</style>
</head>
<body>
<table>
<script>
for (let i = 1; i < 10; i++) {
document.write("<tr>");
for (let j = 1; j < 10; j++) {
if (j <= i) {
document.write("<td class='a'>" + i+ "*" + j + "=" + (i * j) + "</td>");
} else {
document.write("<td class='b'></td>");
}
}
document.write("</tr>");
}
</script>
</table>
</body>
</html>
