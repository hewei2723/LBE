
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>CSS3绘制跳动的橙子动画特效</title>
<link rel="stylesheet" href="i.css">
</head>

<body>
<div class="scene">
  <div class="spatter">
	  <span></span>
	  <span></span>
	  <span></span>
	</div>
  <div class="shadow shadow--2 shrink"></div>
  <div class="orange orange--2 bounce">
    <div class="dimple-holder">
      <div class="dimples"></div>
      <div class="dimples"></div>
      <div class="inner-shadow"></div>
    </div>
    <div class="glow"></div>
    <div class="stem">
      <div class="stem__base"></div>
      <div class="stem__stalk"></div>
    </div>
  </div>
  <div class="shadow shadow--3"></div>
  <div class="half-orange sigh">
    <div class="peel-outer">
      <div class="peel"></div>
      <div class="dimple-holder">
        <div class="dimples"></div>
        <div class="dimples"></div>
        <div class="inner-shadow"></div>
      </div>
    </div>
    <div class="rind">
      <div class="rind-inner">
        <div class="juicy">
          <div class="center"></div>
          <span class="line"></span>
			<span class="line"></span>
			<span class="line"></span>
			<span class="line"></span> </div>
      </div>
    </div>
    <div class="drip"></div>
  </div>
  <div class="shadow shrink"></div>
  <div class="orange bounce">
    <div class="dimple-holder">
      <div class="dimples"></div>
      <div class="dimples"></div>
      <div class="inner-shadow"></div>
    </div>
    <div class="glow"></div>
    <div class="stem">
      <div class="stem__base"></div>
      <div class="stem__stalk"> </div>
    </div>
  </div>
</div>
</body>
</html>
